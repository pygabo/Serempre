{% extends "base.html" %}
{% block title %}Task{% endblock %}

{% block content %}

    <h2>task list</h2>

    <ul class="list-group">
        {% for task in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'task:task-update' pk=task.pk %}">{{ task.title }}</a>
                <span class="badge  badge-pill">
                    {{ task.remaining_time }}
                    <a href=" {% url 'task:task-time-worked-update-view' pk=task.pk %}">
                        <i class="fa fa-clock-o fa-2x"></i>
                    </a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
